
  <!--Main layout-->
  <main>
    <div class="container">

      <!--Section: Block Content-->
      <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-lg-8">

            <!-- Card -->
            <div class="card wish-list mb-4">
              <div class="card-body">

                <h5 class="mb-4">Cart (<span>{{cartSize}}</span> items)</h5>
                <div *ngIf="cartProductList.length==0" class="text-center">
                  <img src="https://img1a.flixcart.com/www/linchpin/checkout/EmptyCart-7870c340.svg" alt="">
                </div>

                <div class="row" *ngFor="let cartItem of cartProductList; let i=index">
                  <div  class=" mb-4 col-md-5 col-lg-3 col-xl-3">
                    <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                      <a href="#!">
                        <div class="mask waves-effect waves-light">
                          <img class="img-fluid w-100"
                            src={{cartItem.imageUrl}}>
                          <div class="mask rgba-black-slight waves-effect waves-light"></div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class=" mb-4 col-md-7 col-lg-9 col-xl-9">
                    <div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <h5>{{cartItem.title}}</h5>
                          <p class="mb-3 text-uppercase small">By: {{cartItem.author}}</p>
                        </div>
                        <div>
                          <div class="def-number-input number-input safari_only mb-0 w-100">
                            <div class="input-group bootstrap-touchspin">
                                <span class="input-group-btn">
                                    <a class="btn btn-default bootstrap-touchspin-down border-danger" (click)="decreaseQty(cartItem);" type="button">-</a>
                                </span>
                                <input name="" [value]="cartItem.qty" class="input-qty form-control text-center" style="display: block;">
                                <span class="input-group-btn">
                                   <a class="btn btn-default bootstrap-touchspin-up border-success" (click)="increaseQty(cartItem);" type="button">+</a>
                                </span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0"><span><strong>â‚¹{{cartItem.price}}</strong></span></p>
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4">

                </div>
              </div>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-lg-4">

            <!-- Card -->
            <div class="card mb-4">
              <div class="card-body">

                <h5 class="mb-3">The total amount of</h5>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      Temporary amount
                      <span>${{totalAmount}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                      Taxes
                      <span>${{totalAmount*0.18}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Total amount </strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span><strong>${{totalAmount}}</strong></span>
                    </li>
                </ul>

                <button type="button" class="btn btn-primary btn-block waves-effect waves-light text-uppercase">go to
                  checkout</button>

              </div>
            </div>
            <!-- Card -->



          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </section>
      <!--Section: Block Content-->

    </div>
  </main>
  <!--Main layout-->
