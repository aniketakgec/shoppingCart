<div class="container">
  <div class="row">
      <div class="col-12 col-md-6 col-lg-3 mt-3" *ngFor="let product of products;let i=index">
          <div class="card h-100">
              <!-- Product image-->
              <img class="card-img-top" style="height: 250px;" src={{product.imageUrl}} alt="..." />
              <!-- Product details-->
              <div class="card-body p-4">
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder">{{product.title}}</h5>
                      <!-- Product price-->
                      <h5 class="fw-bolder text-success">Price: <span class="text-danger">â‚¹{{product.price}}</span></h5>
                  </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="row d-flex justify-content-around ">
                    <a class="col-6 btn btn-outline-dark mt-auto " (click)="openProductDetails(product.id)" >View Details</a>
                    <a class="col-5 btn btn-outline-dark mt-auto "  (click)="goToCart(product)" >Buy Now</a>
                  </div>
              </div>
          </div>
        </div>
      </div>
</div>
